<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Чтевертая проектная работа: Mesto: базовая функциональность">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Денис Недосейкин">
  <title>Mesto: базовая функциональность</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header_logo.svg" alt="Логотип шапка" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__buttons">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Недосейкин Денис</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__content" name="profileForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" id="popupName" placeholder="Имя" name="profileName">
          <input type="text" class="popup__input" id="popupDescription" placeholder="О себе" name="profileAbout">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>

    </div>
    <div class="new-item-form">
      <div class="new-item-form__container">
        <button class="new-item-form__close-btn" type="button"></button>
        <form class="new-item-form__content" name="newItemForm" method="post">
          <h2 class="new-item-form__title">Новое место</h2>
          <input type="text" class="new-item-form__input" id="newItemName" placeholder="Название" name="profileName">
          <input type="text" class="new-item-form__input" id="newItemLink" placeholder="Ссылка на картинку" name="profileAbout">
          <button class="new-item-form__save-btn" type="submit">Создать</button>
        </form>
      </div>
  </div>
  <template id="cards-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
