<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Чтевертая проектная работа: Mesto: базовая функциональность">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Денис Недосейкин">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto: базовая функциональность</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header_logo.svg')%>" alt="Логотип шапка" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <!-- <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__avatar"> -->
        <button class="profile__avatar-button">
          <img alt="Аватар" class="profile__avatar">
        </button>
        <div class="profile__info">
          <div class="profile__buttons">
            <!-- <h1 class="profile__name">Жак-Ив Кусто</h1> -->
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <!-- <p class="profile__description">Исследователь океана</p> -->
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Недосейкин Денис</p>
    </footer>
    <!-- Попап редактирования профиля -->
    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__content popup__edit-form" name="profileForm" method="post" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" id="popupName" placeholder="Имя" name="profileName" minlength="2"
            maxlength="40" required>
          <span class="popupName-error popup__input-error"></span>
          <input type="text" class="popup__input" id="popupDescription" placeholder="О себе" name="profileAbout"
            minlength="2" maxlength="200" required>
          <span class="popupDescription-error popup__input-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап добавления новой карточки -->
    <div class="popup popup-edit-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__content popup-edit-card__content" name="placeForm" method="post" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input" id="newItemName" placeholder="Название" name="profileName"
            minlength="2" maxlength="30" required>
          <span class="newItemName-error popup__input-error"></span>
          <input type="url" class="popup__input" id="newItemLink" placeholder="Ссылка на картинку" name="profileAbout"
            required>
          <span class="newItemLink-error popup__input-error"></span>
          <button class="popup__save-btn popup__create-card-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап увеличения картинки -->
    <div class="popup popup-image">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <div class="popup__image-content">
          <img class="popup__picture">
          <figcaption class="popup__image-description"></figcaption>
        </div>
      </div>
    </div>
    <!-- Попап удаления карты -->
    <div class="popup popup-delete-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__content popup-edit-card__content" name="placeForm" method="post" novalidate>
          <h2 class="popup__delete-title">Вы уверены?</h2>
          <button class="popup__save-btn popup__create-card-btn" type="submit">Да</button>
        </form>
      </div>
    </div>
    <!-- Попап редактирования аватара -->
    <div class="popup popup__avatar">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__content popup__edit-avatar" name="avatarForm" method="post" novalidate>
          <h2 class="popup__title popup__edit-avatar">Обновить аватар</h2>
          <input type="url" class="popup__input" id="newAvatarImage" placeholder="Ссылка на изображение"
            name="avatarLink" required>
          <span class="newAvatarImage-error popup__avatar-error"></span>
          <button class="popup__save-btn popup__save-btn_avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="cards-template" id="cards-template">
      <ul>
        <li class="element">
          <img class="element__image">
          <button class="element__trash-btn" type="button"></button>
          <div class="element__description">
            <h2 class="element__title"></h2>
            <div class="element__likes">
              <button class="element__like" type="button"></button>
              <p class="element__counter"></p>
            </div>
          </div>
        </li>
      </ul>
    </template>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
